id: upgrade_d7_taxonomy_term_pub_doc
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Asset
migration_group: icon_migrate
label: 'Taxonomy terms (DVA - Publications and documents)'
source:
  plugin: d7_taxonomy_term
  bundle: pub_doc
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_dva_events
        - upgrade_d7_taxonomy_term_preliminary_gulf_war_nominal_roll
        - upgrade_d7_taxonomy_term_dva_news
        - upgrade_d7_taxonomy_term_glossary
        - upgrade_d7_taxonomy_term_services_available_at_this_location
        - upgrade_d7_taxonomy_term_pub_doc
