langcode: en
status: true
dependencies: {  }
id: upgrade_d7_field
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
migration_group: icon_migrate
label: 'Field configuration'
source:
  plugin: d7_field
  constants:
    status: true
    langcode: und
process:
  entity_type:
    0:
      plugin: get
      source: entity_type
    media_migration:
      plugin: static_map
      map:
        file: media
      bypass: true
  status:
    -
      plugin: get
      source: constants/status
  langcode:
    -
      plugin: get
      source: constants/langcode
  field_name:
    -
      plugin: get
      source: field_name
  type:
    -
      plugin: process_field
      source: type
      method: getFieldType
      map:
        d7_text:
          d7_text: d7_text
        link_field:
          link_field: link_field
        media_image:
          media_image: media_image
        taxonomy_term_reference:
          taxonomy_term_reference: taxonomy_term_reference
        file_entity:
          file_entity: file_entity
        datetime:
          datetime: datetime
        entityreference:
          entityreference: entityreference
        list:
          list: list
  cardinality:
    -
      plugin: get
      source: cardinality
  settings:
    0:
      plugin: d7_field_settings
    media_image:
      plugin: media_image_field_settings
    file_entity:
      plugin: file_entity_field_settings
destination:
  plugin: 'entity:field_storage_config'
migration_dependencies:
  required:
    - upgrade_d7_file_entity_type_document
    - upgrade_d7_file_entity_type_document_private
  optional: {  }
